<html>
	<head>
		<script type="text/javascript" src="p5.min.js"></script>
		<script type="text/javascript">
			var rot = 0;
			var xoff = 0;
			function setup(){
				colorMode(HSB);
				createCanvas(windowWidth, 300);
				background(255);
				// frameRate(1);
			}
			function draw(){
				xoff2 = xoff;
				fill(255);
				rect(0,0,width,height);
				fill(50,100,125);
				
				translate(width/2,height/1.4);
				rotate(rot);
				ellipse(100,0,70,70);
				rotate(-rot);
				translate(-width/2,-height/1.4)
				rot+=0.01;
				fill(0,0);
				stroke(0);
				noStroke();
				// rect(0,0,width,height);	
				beginShape();
				fill(0,100,200);
				vertex(0,height);
				for(var x = 0;x < width;x+=5 ){
					var y = 100*noise(xoff);
					vertex(x,y+200);
					xoff+=0.05;
				}
				vertex(width, height);
				endShape();
				xoff = xoff2 + 0.01;
				
			}

		</script>
	</head>
</html>
